version: '3.8'

services:
  freelancetrack:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/prod.db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-super-secret-key-change-this-in-production
    volumes:
      - freelancetrack_data:/app/data
    restart: unless-stopped

volumes:
  freelancetrack_data: